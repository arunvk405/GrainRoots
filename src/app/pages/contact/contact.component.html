<div class="max-w-4xl mx-auto px-4 py-16">
    <h1 class="text-4xl font-bold text-center mb-8 text-emerald-800">Contact Us</h1>
    <div class="grid md:grid-cols-2 gap-8" style="display: flex;justify-content: center;">
        <div class="bg-white rounded-lg shadow-lg p-8">
            <h2 class="text-2xl font-semibold mb-6 text-emerald-800">Get In Touch</h2>
            <div class="space-y-4">
                <div class="flex items-start space-x-4">
                    <lucide-icon [img]="Mail" class="w-6 h-6 text-emerald-600 flex-shrink-0 mt-1"></lucide-icon>
                    <div>
                        <h3 class="font-semibold">Email</h3>
                        <p class="text-gray-600">info&#64;grainroots.in</p>
                    </div>
                </div>
                <div class="flex items-start space-x-4">
                    <lucide-icon [img]="Phone" class="w-6 h-6 text-emerald-600 flex-shrink-0 mt-1"></lucide-icon>
                    <div>
                        <h3 class="font-semibold">Phone</h3>
                        <p class="text-gray-600">+91 98*******10</p>
                    </div>
                </div>
                <div class="flex items-start space-x-4">
                    <lucide-icon [img]="MapPin" class="w-6 h-6 text-emerald-600 flex-shrink-0 mt-1"></lucide-icon>
                    <div>
                        <h3 class="font-semibold">Address</h3>
                        <p class="text-gray-600">
                            GrainRoots<br>
                            Malappuram, Kerala 676552<br>
                            India
                        </p>
                    </div>
                </div>
            </div>
        </div>
