<div class="max-w-7xl mx-auto px-4 py-16">
  <h1 class="text-4xl font-bold text-center mb-4 text-emerald-800">Our Products</h1>
  <p class="text-center text-gray-600 mb-12 max-w-2xl mx-auto">
    Discover our range of eco-friendly bamboo and wooden products designed for sustainable living
  </p>
  <div class="grid md:grid-cols-3 gap-8">
    <div *ngFor="let product of products" 
         class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-xl transition-shadow">
      <img [src]="product.image" [alt]="product.name" class="w-full h-64 object-cover">
      <div class="p-6">
        <h3 class="text-xl font-semibold mb-2">{{ product.name }}</h3>
        <p class="text-gray-600 text-sm mb-4">{{ product.description }}</p>
        <div class="flex justify-between items-center">
          <p class="text-2xl font-bold text-emerald-600">{{ product.price }}</p>
          <button (click)="onInquire(product)" 
                  class="bg-emerald-600 text-white px-4 py-2 rounded-lg hover:bg-emerald-700 transition-colors">
            Inquire Now
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
